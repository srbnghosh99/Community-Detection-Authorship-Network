<html>
  <head>
    <script type="importmap">
      {
	  "imports": {
	      "graphformater": "/static/graphformater.js"
	  }
      }
    </script>
    <script src="https://d3js.org/d3.v7.min.js" type="module"></script>
  </head>
  <body>
    <p> you can change the center of the ego network studied by passing a vertexid get parameter</p>
    <div id="myviz">
    </div>
    <script type="module">
      import { ego_display } from "graphformater";
      let vertexid = "S_Lucey";
      const paramparser = new URLSearchParams(location.search);
      if (paramparser.has('vertexid')) {
	  vertexid = paramparser.get('vertexid');
      }
      console.log(vertexid);
      
      ego_display(vertexid, "#myviz");
    </script>
  </body>
</html>
